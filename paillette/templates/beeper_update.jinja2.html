{% set title = 'Bip d’autoroute — {}'.format(beeper.name) %}

{% extends '_layout.jinja2' %}

{% block content %}
  <h2>{{ title }}</h2>

  <form method="post">
    <label for="name">Nom</label>
    <input id="name" name="name" value="{{ beeper.name }}" required>

    <label for"=color">Couleur</label>
    <input id="color" name="color" type="color" value="{{ beeper.color or '' }}">

    <input class="button" type="submit" value="Mettre à jour">
  </form>
{% endblock %}

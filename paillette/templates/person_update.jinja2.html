{% set title = 'Profil — {}'.format(person.name) %}

{% extends '_layout.jinja2' %}

{% block content %}
  <h2>{{ title }}</h2>

  <form method="post">
    <label for="firstname">Prénom</label>
    <input id="firstname" name="firstname" value="{{ person.firstname }}" required>

    <label for="lastname">Nom</label>
    <input id="lastname" name="lastname" value="{{ person.lastname }}" required>

    <label for="mail">Email</label>
    <input id="mail" name="mail" type="email" value="{{ person.mail }}" required>

    <label for="phone">Numéro de téléphone</label>
    <input id="phone" name="phone" value="{{ person.phone }}" required>

    <label for="password">Nouveau mot de passe</label>
    <input id="password" name="password">

    <label for="confirm_password">Confirmation du nouveau mot de passe</label>
    <input id="confirm_password" name="confirm_password">

    <input type="submit" value="Mettre à jour">
  </form>
{% endblock %}

{% set title = 'Profil — {}'.format(person.name) %}

{% extends '_layout.jinja2' %}

{% block content %}
  <h2>{{ title }}</h2>

  <form method="post">
    <label for="firstname">Prénom</label>
    <input id="firstname" name="firstname" value="{{ request.form.firstname or person.firstname }}" required>

    <label for="lastname">Nom</label>
    <input id="lastname" name="lastname" value="{{ request.form.lastname or person.lastname }}" required>

    <label for="mail">Email</label>
    <input id="mail" name="mail" type="email" value="{{ request.form.mail or person.mail }}" required>

    <label for="phone">Numéro de téléphone</label>
    <input id="phone" name="phone" value="{{ request.form.phone or person.phone }}" required>

    <label for="comment">Commentaire</label>
    <textarea id="comment" name="comment">{{ request.form.comment or person.comment or '' }}</textarea>

    <label for="password">Nouveau mot de passe</label>
    <input id="password" type="password" name="password">

    <label for="confirm_password">Confirmation du nouveau mot de passe</label>
    <input id="confirm_password" type="password" name="confirm_password">

    <input class="button" type="submit" value="Mettre à jour">
  </form>
{% endblock %}
